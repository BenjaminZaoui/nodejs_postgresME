name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 

    steps:
      # 1. Checkout du codesource
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

      # 4. Deploy to server via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Si le projet n'existe pas ou n'est pas un repo git, le cloner
            if [ ! -d "${{ secrets.PROJECT_PATH }}/.git" ]; then
              rm -rf ${{ secrets.PROJECT_PATH }}
              git clone https://github.com/${{ github.repository }}.git ${{ secrets.PROJECT_PATH }}
            fi
            
            # Aller dans le répertoire du projet
            cd ${{ secrets.PROJECT_PATH }}
            
            # Mettre à jour le code
            git pull origin main
            
            # Pull de la nouvelle image
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
            
            # Arrêter les anciens conteneurs
            docker-compose down || true
            
            # Démarrer les nouveaux conteneurs
            docker-compose up -d
