name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            mkdir -p ${{ secrets.PROJECT_PATH }}
            cd ${{ secrets.PROJECT_PATH }}
            
            cat > docker-compose.yml << 'EOF'
            version: '3'
            services:
              db:
                image: postgres:13
                container_name: postgres_db_node
                environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: mysecretpassword
                  POSTGRES_DB: mydb
                ports:
                  - "5234:5432"
                volumes:
                  - db_data:/var/lib/postgresql/data
                restart: unless-stopped

              node:
                image: DOCKER_IMAGE_PLACEHOLDER
                container_name: nodejs_app
                depends_on:
                  - db
                ports:
                  - "3754:3000"
                environment:
                  - DATABASE_URL=postgres://postgres:mysecretpassword@db:5432/mydb
                  - NODE_ENV=production
                restart: unless-stopped

            volumes:
              db_data:
            EOF
            
            sed -i "s|DOCKER_IMAGE_PLACEHOLDER|${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest|g" docker-compose.yml
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
            
            docker-compose down || true
            
            docker-compose up -d
